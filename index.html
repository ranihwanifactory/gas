<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>방구석 가스왕 - AI 방구 분석 게임</title>
    <meta name="description" content="방구를 모아 AI에게 분석받으세요! 당신의 방구 맛은? 희귀도는? 지금 도전하세요." />
    
    <!-- Open Graph / SNS 공유 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="방구석 가스왕" />
    <meta property="og:description" content="방구를 모아 AI에게 분석받으세요! 전설의 방구를 찾아라." />
    <meta property="og:image" content="https://em-content.zobj.net/source/microsoft-teams/363/peach_1f351.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Jua', 'sans-serif'],
            },
            animation: {
              'wiggle': 'wiggle 0.3s ease-in-out infinite',
              'pop': 'pop 0.1s ease-out',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              pop: {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f0fdf4;
        overflow-x: hidden;
        touch-action: manipulation; /* 모바일 더블탭 줌 방지 */
      }
      /* 스크롤바 숨기기 */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* 아이폰 하단 안전 영역 */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
